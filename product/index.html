<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/homepage.css">
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="header">
            <div class="header-icon">

            </div>
            <div class="search-bar">
                <input type="text" placeholder="Tân bình, Tp HCM...">
            </div>
            <div class="lease-btn btn">
                Đăng kí cho thuê
            </div>
            <div class="account-btn btn-alter">
                Đăng nhập
            </div>
        </div>

        <!-- main body -->
        <div class="content">
            <div class="house-info">
                <div class="house-imgs">
                    <div class="house-img">

                    </div>
                    <div class="house-img-nav">

                    </div>
                </div>
                <div class="house-info">
                    <div class="house-title">

                    </div>
                    <div class="house-addr">

                    </div>
                    <div class="house-cage-status">
                        <div class="house-cagetory"></div>
                        <div class="house-status"></div>
                    </div>
                    <div class="house-owner-contact">
                        <div class="contact-title"></div>
                        <div class="owner-info"></div>
                        <div class="contact-method"></div>
                    </div>
                    <div class="deposit-fee"></div>
                    <div class="product-btns">
                        <div class="btn pay-btn"></div>
                        <div class="btn add2cart-btn"></div>
                    </div>
                </div>
                <div class="house-description">
                    <div class="desc-title"></div>
                    <div class="description"></div>
                </div>
                <div class="rent-contract">
                    <div class="cont-title"></div>
                    <div class="contract"></div>
                </div>
                <div class="map">
                    <div class="map-title"></div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31453.919256317517!2d105.46760310819882!3d9.788061201778048!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31a0e9476e57a86d%3A0x282d0dd9bc868a2f!2zUGjGsOG7nW5nIDUsIFRwLiBW4buLIFRoYW5oLCBI4bqtdSBHaWFuZywgVmnhu4d0IE5hbQ!5e0!3m2!1svi!2s!4v1651487025912!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="house-desc">

            </div>
            <div class="house-contract">

            </div>
            <div class="house-map"></div>

        </div>
        <!-- footer -->
        <div class="footer">
            <div class="contact">
                LIÊN LẠC
            </div>
            <div class="aboutus">
                VỀ CHÚNG TÔI
            </div>
            <div class="social-icons">
                <div class="fb-icon icon">

                </div>
                <div class="youtube-icon icon">

                </div>
                <div class="twitter-icon icon">

                </div>
                <div class="zalo-icon icon">

                </div>
            </div>
        </div>
