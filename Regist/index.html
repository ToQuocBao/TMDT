<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/account.css">
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="header">
            <a href="../"><div class="header-icon">
            </div></a>
            <div class="search-bar">
                <input type="text" placeholder="Tân bình, Tp HCM...">
            </div>
            <a href="../Posting/"><div class="lease-btn btn">
                Cho thuê
            </div></a>
            <a href="../Cart/"><div class="cart-btn btn">
                <div class="cart-icon"></div>
                Giỏ hàng
            </div></a>
            <div id="account-btn"><a href="../LogIn/"><div class="account-btn btn-alter">
                Đăng nhập
            </div></a></div>
        </div>

        <!-- main body -->
        <div class="content">
            <h2>ĐĂNG NHẬP</h2>
            <div class="user">
                <form action="" method="post">
                    <div class="form-field">
                        <label for="name">Tên:</label>
                        <input type="text" name="name" id="name" value="">
                    </div>
                    <div class="form-field">
                        <label for="Dob">Ngày sinh:</label>
                        <input type="date" name="Dob" id="Dob" value="">
                    </div>
                    <div class="form-field">
                        <label for="username">Tài khoản:</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="form-field">
                        <label for="password">Mật khẩu:</label>
                        <input type="password" name="password" id="password" value="">
                    </div>
                    <div class="form-field">
                        <label for="repassword">Nhập lại mật khẩu:</label>
                        <input type="password" name="repassword" id="repassword" value="">
                    </div>
                    <div class="form-field">
                        <label for="mail">Email:</label>
                        <input type="email" name="mail" id="mail" value="">
                    </div>
                    <div class="form-field">
                        <label for="phonenum">Số điện thoại:</label>
                        <input type="text" name="phonenum" id="phonenum" value="">
                    </div>
                    <div class="form-btns">
                        <div class="btn submit-btn">Xác nhận</div>
                        <div class="btn-alter cancel-btn">Hủy</div>
                    </div>
                </form>
            </div>
        </div>
        <!-- footer -->
        <div class="footer">
            <a href="../Contact/"><div class="contact">
                LIÊN LẠC
            </div></a>
            <a href="../AboutUs/"><div class="aboutus">
                VỀ CHÚNG TÔI
            </div></a>
            <div class="social-icons">
                <a href="#"><div class="fb-icon icon"></div></a>
                <a href="#"><div class="youtube-icon icon"></div></a>
                <a href="#"><div class="twitter-icon icon"></div></a>
                <a href="#"><div class="zalo-icon icon"></div></a>
            </div>
        </div>
    </div>
</body>
</html>
